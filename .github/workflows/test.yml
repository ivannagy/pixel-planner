name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Run tests
      run: |
        pytest -v
    
    - name: Run linting
      run: |
        ruff check .
    
    - name: Run type checking
      run: |
        mypy pixel_planner
    
    - name: Test CLI functionality
      run: |
        # Test module execution
        python -m pixel_planner --help
        
        # Test console script (if installed)
        if command -v pixel-planner &> /dev/null; then
          pixel-planner --help
        fi
        
        # Test template initialization
        python -m pixel_planner init --out test-plan.md --project "CI Test Project"
        
        # Verify the file was created and contains expected content
        if [ ! -f test-plan.md ]; then
          echo "Failed to create test plan file"
          exit 1
        fi
        
        if ! grep -q "# CI Test Project" test-plan.md; then
          echo "Template substitution failed"
          exit 1
        fi
        
        # Clean up
        rm test-plan.md